<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>送信完了 - Misty Mare</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', '游明朝', serif;
      color: #e0f7fa;
      background-image: url('https://images.unsplash.com/photo-1576858993826-061f640b1b30?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.95), rgba(10, 20, 30, 0.85));
      z-index: -1;
      pointer-events: none;
    }

    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.015) 10%, transparent 70%);
      animation: float 60s linear infinite;
      z-index: 2;
      pointer-events: none;
      filter: blur(6px);
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-30px, -50px); }
      100% { transform: translate(0, 0); }
    }

    main {
      padding: 3em;
      max-width: 700px;
      margin: 10vh auto;
      background-color: rgba(13, 27, 42, 0.7);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    a.button {
      display: inline-block;
      padding: 0.8em 2em;
      background-color: #457b9d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <main>
    <h1>送信、完了しました。</h1>
    <p>煙の向こうで、ちゃんと届いています。</p>
    <a class="button" href="index.html">ホームに戻る</a>
  </main>
</body>
</html>
