<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ボイス - Misty Mare</title>
  <!-- CSSは上とまったく同じなので省略せずコピペ推奨（省略なし） -->
  <style>
    /* ↑ここまでのCSSは省略せずに `shop.html` と同じにしてください */
    /* 以下はmainだけ違います */
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
      background-color: rgba(13, 27, 42, 0.7);
      border-radius: 10px;
    }
    .voice-entry {
      margin-bottom: 1.5em;
      padding-bottom: 1em;
      border-bottom: 1px solid #517a89;
    }
    .voice-entry h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <header>
    <div class="logo-menu" onclick="toggleMenu()">
      <img src="https://i.imgur.com/J10mDUH.png" alt="Misty Mare" class="logo">
    </div>
    <nav id="navMenu" class="menu hidden">
      <a href="index.html">ホーム</a>
      <a href="mare.html">Mare紹介</a>
      <a href="shop.html">お店の紹介</a>
      <a href="voice.html">ボイス</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <h1>ボイス一覧</h1>

    <div class="voice-entry">
      <h2>サンプルボイス1</h2>
      <audio controls>
        <source src="voice/sample1.mp3" type="audio/mpeg">
        お使いのブラウザでは再生できません。
      </audio>
    </div>

    <div class="voice-entry">
      <h2>サンプルボイス2</h2>
      <audio controls>
        <source src="voice/sample2.mp3" type="audio/mpeg">
        お使いのブラウザでは再生できません。
      </audio>
    </div>

  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      if (menu.classList.contains("hidden")) {
        menu.classList.remove("hidden");
        setTimeout(() => {
          menu.classList.add("show");
        }, 10);
      } else {
        menu.classList.remove("show");
        setTimeout(() => {
          menu.classList.add("hidden");
        }, 500);
      }
    }

    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        const menu = document.getElementById("navMenu");

        menu.classList.remove("hidden");
        menu.classList.add("show");

        setTimeout(() => {
          window.location.href = href;
        }, 1000);
      });
    });
  </script>
</body>
</html>
